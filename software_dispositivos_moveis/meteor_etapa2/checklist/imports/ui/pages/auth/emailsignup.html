<template name="signInWithEmailModal">
    <div class="base">
        <form id="sign-in-with-email">
            <div class="form-group">
                <label for="emailAddress">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Digite seu email de acesso">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Escolha uma senha">
            </div>
            {{ #if create }}
                <button id="btn-form" data-auth-type="create" type="submit" class="btn-block btn btn-primary">Criar uma conta</button>
                <div class="text-center">
                    <a id="signin" href="#">JÃ¡ possuo uma conta</a>
                </div>
            {{ else }}
                <button id="btn-form" data-auth-type="sign-in" type="submit" class="btn-block btn btn-default">Entrar</button>
                <button type="button" class="btn-email btn btn-block btn-raised btn-default">
                    Criar uma conta
                </button>
            {{ /if }}            
        </form>
    </div>
</template>
