<template name="itemRetrieve">
	{{#each categories}}
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingOne">
				<h4 class="panel-title">
					<a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{_id}}" aria-expanded="true" aria-controls="{{_id}}">
						{{ name }}
					</a>
				</h4>
			</div>
			<div id="{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
				<div class="panel-body">
					<ul class="list-group">
						{{#each items}}
							<li class="list-group-item">{{> itemSingle }}</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	{{/each}}	
</template>
