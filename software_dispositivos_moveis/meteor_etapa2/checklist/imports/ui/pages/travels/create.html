<template name="travelCreate">
	<form action="#" id="travel-create-form">		
		<div class="form-group">
			<label for="location">Destino da viagem <span class="small">(cidade, estado, paÃ­s, etc)</span></label>
			<input type="text" placeholder="Ex: Porto Alegre RS Brasil" id="location" class="form-control">
		</div>
		<div class="row">
			<div class="col-xs-8">
				<div class="form-group">
					<label for="">Data de partida</label>
					<div class='input-group date' id='datetimepicker1'>
		                <input type="text" name="date" class="form-control" value="">
		                <span class="input-group-addon">
		                    <span class="glyphicon glyphicon-calendar"></span>
		                </span>
		            </div>
				</div>
			</div>
			<div class="col-xs-4">				
				<div class="form-group">
					<label for=""># Dias</label>
					<input type="number" name="nights" id="nights" class="form-control" required="required" value="1" min="1">
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-raised">{{_ "save" }}</button>
	</form>	
</template>
