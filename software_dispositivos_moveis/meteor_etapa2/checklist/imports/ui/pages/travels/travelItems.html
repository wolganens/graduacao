<template name="travelItems">
	<h3>Checklist de {{ travel.description}} <span class="label {{countClass}}">{{incompleteCount}}</span></h3>
	<a href="#" id="add-travel-items" class="btn-raised waves-light btn btn-primary">
		{{_ "add_item"}}
	</a>	
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		{{#each categories}}
			{{#if showCategory}}
				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingOne">
						<h4 class="panel-title">
							<a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{_id}}" aria-expanded="true" aria-controls="{{_id}}">
								{{ name }}
							</a>
						</h4>
					</div>
					<div id="{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
						<div class="panel-body">
							<ul class="list-group">
								{{#each items}}
									<li class="list-group-item">
										<div class="row">
											<div class="col-xs-7">
												<div class="checkbox {{checkedClass this._id}} check pull-left">
													<label>
														<input checked="{{isChecked this._id}}" type="checkbox"> <span class="item-name">{{ name }}</span>
													</label>	
												</div>
											</div>
											<div class="col-xs-3">
												<input type="number" name="qnt" class="form-control change-qnt pull-right" placeholder="#" value="{{qnt this._id}}" min="1" id="{{_id}}-qnt">
											</div>										
											<div class="col-xs-2">{{>delete}}</div>
										</div>
									</li>
								{{else}}
									<div class="alert alert-info">Você não adicionou nenhum item ainda!</div>
								{{/each}}
							</ul>	
						</div>
					</div>
				</div>
			{{/if}}
		{{/each}}
	</div>
</template>
