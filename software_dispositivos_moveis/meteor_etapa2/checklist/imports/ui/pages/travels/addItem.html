<template name="travelAddItems">
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		{{#each categories}}
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingOne">
					<h4 class="panel-title">
						<a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{_id}}" aria-expanded="true" aria-controls="{{_id}}">
							{{ name }}
						</a>
					</h4>
				</div>
				<div id="{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
					<div class="panel-body">
						<ul class="list-group">
							{{#each items}}
								<li class="list-group-item">
									<div class="row">
										<div class="col-xs-9">
											<div class="checkbox add-item pull-left">
												<label>
													<input type="checkbox"> {{ name }}
												</label>	
											</div>
										</div>
										<div class="col-xs-3">
											<input type="number" name="qnt" class="form-control pull-right" placeholder="#" value="1" min="1" id="{{_id}}-qnt">
										</div>
									</div>
								</li>
							{{else}}
								<li class="alert alert-info">Todos os itens foram inseridos na viagem</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>
		{{/each}}
	</div>
	{{>backBtn}}
</template>
